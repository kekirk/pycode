<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<title>Scope作用域</title>
</head>
<body>
<p>{{value1}}</p>
<div ng-app="scopeApp" ng-controller="appController">
   <p>{{value1}}</p>
   <hr>
   <h1>事件</h1>
   <button ng-click="myclick()">{{buttonTag}}</button>
   <p>{{caseClick}}</p>
</div>
<div ng-app="scopeApp2" ng-controller="appController2">
   <p>{{caseClick}}</p>
</div>
<script type="text/javascript">
	var app1 = angular.module("scopeApp",[]);
	app1.controller("appController",function($scope,$rootScope) {
		$scope.value1="hello world"
		$scope.buttonTag="click me"
		/*匿名函数*/
		$scope.myclick=function(){
			$scope.buttonTag="leave me"
			$rootScope.caseClick = "clicked"
		}
	});
	/*var app2 = angular.module("scopeApp2",[]);
	app2.controller("appController2",function($scope) {
		console.log("app2")
	});*/
</script>
</body>
</html>
