<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<p>
		MVC：module(data)--view(visual)--controller(route)
		controller: module--render--view
		app:mvc
	</p>
	<div ng-app="firstApp" ng-controller="myCtrl">
		<!-- 名: <input type="text" ng-model="firstName"><br>
		姓: <input type="text" ng-model="lastName"><br> -->
		module_data1:<input type="text" ng-model="module_data1"/><br>
		module_data2:<input type="text" ng-model="module_data2"><br>
		view: {{module_data1 + " " + module_data2}}<br>
	</div>

	<script>
		var app = angular.module('firstApp', []);
		app.controller('myCtrl', function($scope) {
			//console.log($scope)
			/*
					初始化的功能
    		*/
    		$scope.module_data1="value1"
    		$scope.module_data2="value2"
    		//console.log($scope)
		});
	</script>

</body>
</html>
